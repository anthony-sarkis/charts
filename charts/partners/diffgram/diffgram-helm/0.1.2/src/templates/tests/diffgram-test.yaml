apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-diffgram-test"
  labels:
    {{ include "diffgram.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: quay.io/opencloudio/curl:4.2.0-build.8
      args: [ '{{ include "diffgram.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.port }}/version' ]
  restartPolicy: Never